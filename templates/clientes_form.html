{% extends 'template.html' %}
{% block conteudo %}
    <h1>Make a New Customer</h1>
    <!-- Form Cliente e Enderecos -->
    <form method="POST" action="{{ dados['url_form'] }}">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="title">Title</label>
                <select name="title" id="title" class="form-control">
                    {% if busca %}
                        <option value="Mr"
                                {% if busca.title == 'Mr' %} selected {% endif %}
                        >Mr
                        </option>
                        <option value="Ms"
                                {% if busca.title == 'Ms' %} selected {% endif %}
                        >Ms
                        </option>
                    {% else %}
                        <option value="Mr" selected>Mr</option>
                        <option value="Ms">Ms</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group col-md-5">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required="required"
                        {% if busca %} value="{{ busca.first_name }}" {% endif %}>
            </div>
            <div class="form-group col-md-5">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required="required"
                        {% if busca %} value="{{ busca.last_name }}" {% endif %}>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="birthday">Birthday: </label>
                <input id="birthday" class="form-control form-inline" type="date" name="birthday" required="required"
                        {% if busca %} value="{{ busca.birthday }}" {% endif %}>
            </div>
            <div class="form-group col-md-9">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required="required"
                        {% if busca %} value="{{ busca.email }}" {% endif %}>
                <small id="emailHelp" class="form-text text-muted">Email address cannot be previously
                    registered.</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required="required"
                        {% if busca %} value="{{ busca.address.address }}" {% endif %}>
            </div>
            <div class="form-group col-md-2">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" required="required"
                        {% if busca %} value="{{ busca.address.zipcode }}" {% endif %}>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required="required" list="cidades"
                        {% if busca %} value="{{ busca.address.city }}" {% endif %}>
                <datalist id="cidades">
                    <option value="Tapiratiba"></option>
                    <option value="Alfenas"></option>
                    <option value="Mococa"></option>
                    <option value="Guaxupe"></option>
                    <option value="São José do Rio Pardo"></option>
                    <option value="Caconde"></option>
                    <option value="Vargem Grande do Sul"></option>
                </datalist>
            </div>
            <div class="form-group col-md-5">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required="required" list="estados"
                        {% if busca %} value="{{ busca.address.state }}" {% endif %}>
                <datalist id="estados">
                    <option value="São Paulo"></option>
                    <option value="Minas Gerais"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Ceara"></option>
                    <option value="Bahia"></option>
                    <option value="Parana"></option>
                    <option value="Acre"></option>
                </datalist>
            </div>
            <div class="form-group col-md-5">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" required="required" list="paises"
                        {% if busca %} value="{{ busca.address.country }}" {% endif %}>
                <datalist id="paises">
                    <option value="Brazil"></option>
                    <option value="Japan"></option>
                    <option value="USA"></option>
                    <option value="Canada"></option>
                    <option value="Mexico"></option>
                    <option value="Kazakhstan"></option>
                    <option value="China"></option>
                </datalist>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Form Cliente e Enderecos Fim -->
{% endblock %}
